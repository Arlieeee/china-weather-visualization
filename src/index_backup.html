<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China Weather Visualization</title>
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <!-- ECharts for summary charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.3/echarts.min.js"></script>
    <script src="js/main.js" defer></script>
    <script src="js/data.js" defer></script>
    <script src="js/map.js" defer></script>
    <script src="js/animation.js" defer></script>
    <script src="js/ui.js" defer></script>
</head>
<body>
    <div id="app">
        <h1>China Weather Visualization</h1>
        <div id="map" style="width: 100%; height: 600px;"></div>
        <div id="controls">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="fast-forward">Fast Forward</button>
            <select id="data-type">
                <option value="temperature">Temperature</option>
                <option value="rainfall">Rainfall</option>
            </select>
            <div class="time-controls">
                <label for="time-range-slider">Year:</label>
                <input type="range" id="time-range-slider" min="1942" max="2024" value="1942" style="width: 300px;">
                <span id="current-year-display">1942</span>
            </div>
        </div>
        <div id="summary"></div>
    </div>
</body>
</html>
